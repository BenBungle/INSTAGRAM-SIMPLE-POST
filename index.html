<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200&display=swap"
        rel="stylesheet">
    <title>instagram post</title>
</head>

<body>
    <div class="post">
        <div class="postheader">
            <div class="left"><i class="fa1 fa-brands fa-html5"></i>
                <p id="text">HTML <br> regiberto</p>                          
            </div>
            <div class="right"><i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Marina_Bay_Sands_in_the_evening_-_20101120.jpg/1200px-Marina_Bay_Sands_in_the_evening_-_20101120.jpg">

        <div class="footer">
            <div class="icons">
                <div class="left_icons"><i class="fa fa-solid fa-heart"></i><i class="fa fa-solid fa-comment"></i></i><i class="fa fa-solid fa-paper-plane"></i>

            <div>

                    <p>View all 1008 commnets</p>
            </div>
            <div class="comments_box">
                <div class="icon">&#128512;</div>
                 <div class="input_field">
                    <input type="text" placeholder="Add A Commnent...">

            <div class="btn"><button>post</button></div>
